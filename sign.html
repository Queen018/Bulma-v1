<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="box is-flex is-justify-content-space-between">
        <span class="icon-text column-start m-2">
          <span class="icon">
            <i class="fas fa-home"></i>
          </span>
          <span><a href="index.html" class="is-size-6 has-text-white">Home</a></span>
        </span>
        <button class="button is-primary">
          <a href="sign.html" class="has-text-black">Log In</a>
        </button>
    </div>
    <form class="box">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. coach@bit-academy.com" />
          </div>
        </div>
      
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="********" />
          </div>
        </div>
      
        <button class="button is-primary"><a href="coach.html" class="has-text-black">Log In</a></button>
      </form>
</body>
</html>
